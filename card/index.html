<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>

  <!-- bootstrap css 5.3.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="principal" style="justify-content: center; display: flex; flex-direction: column; align-items: center;">

    <section style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin: 30px;">
      <h1 class="display strokeme">Carros mais brabos do Brasil</h1>
      <img style="width: 300px;" src="img/Brazil-Flag-Map.png" alt="" srcset="">
    </section>
    
    <section style="display: flex; justify-content: center;">
      <div class="card" style="width: 18rem;">
        <img src="img/chevette.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Chevette</p>
        </div>
      </div>
  
      <div class="card" style="width: 18rem;">
        <img src="img/FIAT147.jpeg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Fiat 147</p>
        </div>
      </div>
  
      <div class="card" style="width: 18rem;">
        <img src="img/onix.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Onix</p>
        </div>
      </div>
    </section>

    <div class="card" style="width: 50%;">
      <img src="img/carriola.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">Carriola</p>
      </div>
    </div>

  </div>

  <!-- bootstrap js 5.3.1 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
